<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Black starry background -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- More scattered floating particles/stars -->
  <circle cx="6" cy="8" r="0.4" fill="white" opacity="0.7"/>
  <circle cx="25" cy="6" r="0.2" fill="white" opacity="0.9"/>
  <circle cx="28" cy="15" r="0.3" fill="white" opacity="0.6"/>
  <circle cx="4" cy="24" r="0.2" fill="white" opacity="0.8"/>
  <circle cx="22" cy="28" r="0.4" fill="white" opacity="0.7"/>
  <circle cx="12" cy="4" r="0.2" fill="white" opacity="0.5"/>
  <circle cx="8" cy="28" r="0.3" fill="white" opacity="0.6"/>
  <circle cx="30" cy="8" r="0.2" fill="white" opacity="0.8"/>
  <circle cx="2" cy="16" r="0.3" fill="white" opacity="0.5"/>
  <circle cx="18" cy="30" r="0.2" fill="white" opacity="0.7"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e5e5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- ZA text with enhanced white gradient and glow -->
  <text x="16" y="22" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="15" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#whiteGradient)"
        filter="url(#glow)">ZA</text>
</svg>